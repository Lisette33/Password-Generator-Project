<!DOCTYPE html>
<html lang="en">

<!-- This is the head opening tag -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- This is the head closing tag -->

  <!-- This is the body opening tag -->
  <body>
    <div class="wrapper">
      <!-- This is the header opening tag -->
      <header>
        <h1>Password Generator</h1>
      </header>
      <!-- This is the header closing tag -->

      <!-- This is the main opening tag -->
      <main class="card">
        <section class="card-header">
          <h2>Generate a Password</h2>
        </section>
        <section class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </section>
        <section class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </section>
      </main>
      <!-- This is the main closing tag -->

    <!-- This is the footer opening tag -->  
    <footer>
    <script src="./script.js"></script>
    </footer>
    <!-- This is the footer closing tag -->
  </body>
  <!-- This is the body closing tag -->
</html>
